{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Profile</h2>
        <form method="POST">
            <div class="mb-3">
                <img src="{{ user.profile_pic_url }}" class="flex-shrink-0 me-2 rounded" width="64" height="64" alt="Profile image">
                <a href="{{ url_for('new_profile_pic') }}" class="btn btn-info">Regenerate New Profile Pic</a>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label" >Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('change_password') }}" class="btn btn-danger">Change Password</a>
        </form>
    </div>
</div>
{% endblock %}
